<div style="width: 40%; display:table; height:100%; margin: 0 auto; margin-top: 10px;">
  <div style="display:table-cell; vertical-align:middle;">
  <div ng-show="registrationFailed" class = "alert alert-danger">Registration Failed. {{registrationErr}}</div>
  <div class="page-header">
    <h2>Register</h2>      
  </div>
    <form class="form-horizontal" ng-submit="onClickRegisterBtn()" role="form">
      <div class="form-group">
        <label class="control-label col-sm-4" for="name">Fullname :</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            ng-model="registerForm.name"
            required="required"
            placeholder="Enter your name">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-4" for="email">Email:</label>
        <div class="col-sm-6">
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            ng-model="registerForm.email"
            required="required"
            placeholder="Enter email">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">Password:</label>
        <div class="col-sm-6"> 
          <input
            type="password"
            class="form-control"
            id="pwd"
            name="password"
            ng-model="registerForm.password"
            required="required"
            placeholder="Enter password">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">Renter Password:</label>
        <div class="col-sm-6"> 
          <input
            type="password"
            class="form-control"
            id="password_confirmation"
            name="password_confirmation"
            ng-model="registerForm.password"
            required="required"
            placeholder="Enter password">
        </div>
      </div>
           
      <div class="form-group"> 
        <div class="col-sm-offset-3 col-sm-10">
          <button type="submit" class="btn btn-success" style="width: 100px !important;">            
            Register
            <span ng-show="registrationInProgress">
              <i class="fa fa-spinner fa-spin"></i>
            </span>
          </button>
        </div>
      </div>
      
    </form>
  </div>
</div>
