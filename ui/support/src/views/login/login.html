<div style="width: 40%; display:table; height:100%; margin: 0 auto; margin-top: 10px;">
  <div style="display:table-cell; vertical-align:middle;">
  <div ng-show="loginFailed" class = "alert alert-danger">Login Failed. {{loginErr}}</div>
  <div class="page-header">
    <h2>Login</h2>      
  </div>
    <form class="form-horizontal" ng-submit="onClickLoginBtn()" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-6">
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            ng-model="loginForm.email"
            required="required"
            placeholder="Enter email">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-6"> 
          <input
            type="password"
            class="form-control"
            id="pwd"
            name="password"
            ng-model="loginForm.password"
            required="required"
            placeholder="Enter password">
        </div>
      </div>
      
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-6">
          <div class="checkbox">
            <label><input type="checkbox">Remember me</label>
          </div>
        </div>
      </div>
      
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button
            type="submit"
            class="btn btn-success"
            style="width: 80px !important;">
            Login
            <span ng-show="loginInProgress">
              <i class="fa fa-spinner fa-spin"></i>
            </span>
           </button>
        </div>
      </div>
      
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          Dont have Account ? <a ng-href="/#!/register">Register Now</a>
        </div>
      </div>
    </form>
  </div>
</div>
